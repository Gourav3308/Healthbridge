<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthBridge - Loading...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>HealthBridge</h1>
        <p>Loading your healthcare experience...</p>
        <div class="error">
            <h3>Build Issue Detected</h3>
            <p>The application is not built properly. Please check the build logs.</p>
            <p>Current URL: <span id="current-url"></span></p>
            <p>Current Path: <span id="current-path"></span></p>
        </div>
    </div>
    
    <script>
        document.getElementById('current-url').textContent = window.location.href;
        document.getElementById('current-path').textContent = window.location.pathname;
        
        console.log('=== FALLBACK PAGE LOADED ===');
        console.log('Current URL:', window.location.href);
        console.log('Current path:', window.location.pathname);
        console.log('Current search:', window.location.search);
        
        // Try to redirect to the main app after a delay
        setTimeout(() => {
            console.log('Attempting to reload the page...');
            window.location.reload();
        }, 5000);
    </script>
</body>
</html>
