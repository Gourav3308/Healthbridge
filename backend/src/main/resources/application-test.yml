razorpay:
  key:
    id: ${RAZORPAY_KEY_ID:placeholder-razorpay-key-id}
    secret: ${RAZORPAY_SECRET:placeholder-razorpay-secret}

logging:
  level:
    com.healthbridge: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.springframework.boot.autoconfigure: WARN
    com.zaxxer.hikari: WARN
    com.mysql.cj: WARN
    root: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
  file:
    name: logs/healthbridge.log
